<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niutects Facebook Blaster</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar">
        <a href="#" class="navbar-brand">
          <img src="../../assets/Logo Transparent.png" class="image-1" alt="" />
        </a>
        <a href="#" class="navbar-brand">
          <img src="../../assets/Logo Title.png" class="image-2" alt="" />
        </a>
      </nav>
    </header>
    <!-- ------------------------------------------------------------------------------ -->
    <!-- <div id="main"> -->
    <!-- <div class="container"> -->
    <div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="previouspage.html">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            <a href="../create-campaign/index.html">Campaign</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Create Post
          </li>
        </ol>
      </nav>
    </div>
    <!-- </div> -->
    <!-- </div> -->

    <!-- ----------------------------------------- -->

    <!-- Title Row -->
    <div class="container" style="margin-bottom: 15px">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <img
            class="img-responsive facebook-logo text-left"
            src="../../assets/Facebook_f_logo.svg"
            alt=""
          />
        </div>
        <div class="col-md-6">
          <h1 class="header_title header_post text-capitalize">
            Create facebook post
          </h1>
        </div>
      </div>
    </div>
    <!-- --------------------------------------------------------------------------- -->

    <div class="container" style="border: 1px solid #cecece">
      <!-- Form -->
      <form action="#">
        <!-- Facebook post -->
        <div class="row">
          <div
            class="form-group col-xs-4 col-lg-offset-4"
            style="padding-top: 17px"
          >
            <label for="post" class="text-capitalize form_label"
              >write your facebook post here:
            </label>
            <input
              type="text"
              class="form-control input-lg"
              id="post"
              placeholder="....."
              autocomplete="off"
              name="post"
            />
          </div>
        </div>
        <!-- Description  -->
        <div class="row description">
          <div class="form-group col-xs-4 col-lg-offset-4">
            <label for="description" class="text-capitalize form_label"
              >write your description here:
            </label>
            <textarea
              class="form-control text-capitalize"
              rows="3"
              name="description"
              id="desc"
            ></textarea>
          </div>
        </div>
        <!-- Datepicker  -->
        <div class="row">
          <div class="form-group col-xs-4 col-lg-offset-4">
            <label for="datepicker" class="text-capitalize form_label"
              >choose facebook posting date:
            </label>
            <input
              type="date"
              class="form-control input-lg"
              name="date"
              id="date"
              format="MM-dd-yyyy"
            />
          </div>
        </div>
        <!-- Timepicker  -->
        <div class="row">
          <div class="form-group col-xs-4 col-lg-offset-4">
            <label for="timepicker" class="text-capitalize form_label"
              >set posting time:
            </label>
            <input
              type="time"
              class="form-control input-lg"
              name="time"
              id="time"
            />
          </div>
        </div>
        <!-- Buttons -->
        <div class="row col-xs-4 col-lg-offset-4 buttons">
          <div>
            <button
              type="button"
              class="btn btn-primary button-1"
              data-toggle="modal"
              data-target="#flipFlop"
            >
              Preview
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-danger button-2"
              onclick="redirect()"
              id="back"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-success button-3"
              onclick="showData()"
              id="submit"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- The modal -->
    <div
      class="modal fade"
      id="flipFlop"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="modalLabel">Facebook Post</h4>
          </div>
          <div class="modal-body">
            <title>Facebook Post</title>
            <small
              >Title
            </small>
            <h3>Facebook Blaster</h3>
            <div class="container">
              <small>Description</small>
              <h3>
                Exiting posting on its way
              </h3>
              <span>
                <small>Date of posting: 19/03/2021</small>
              </span>
            </br>
              <span>
                <small>Time of posting: 10:00am</small>
              </span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- --------------------------------------------------------------------- -->
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script>
      const data = [];
      function showData() {
        $(document).on("click", "#submit", function () {
          var post = $("#post").val();
          var desc = $("#desc").val();
          var date = $("#date").val();
          var time = $("#time").val();
          data.push(post, desc, date, time);
          alert(data);
          // alert(desc);
          // alert(date);
          // alert(time);
        });
      }

      const goBack = () => {
        window.location.href = "../create-campaign/index.html";
      };

      function redirect() {
        $(document).on("click", "#back", goBack);
      }
    </script>
  </body>
</html>
